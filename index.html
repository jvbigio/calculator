<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="calculator-body">
      <div class="calculator-display result">
        <!-- 0 -->
      </div>
      <div class="buttons-container">
        <!-- <div class="calc-buttons"> -->
        <button class="memoryClr operation">MC</button>
        <button class="operation memoryRecall">MR</button>
        <button class="operation memoryAdd">M+</button>
        <button class="operation">&divide;</button>
        <button class="operation">&percnt;</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation">&times;</button>
        <button class="operation">&plusmn;</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation">&minus;</button>
        <button class="number">0</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation">C</button>
        <button class="operation">&Sqrt;</button>
        <button class="operation add">&plus;</button>
        <button class="operation deleteAll">AC</button>
        <button class="operation">&sdot;</button>
        <button class="operation">&equals;</button>
        <!-- </div> -->
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
