<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="calculator-body">
      <div class="calculator-display result">
        <div class="digits">
        </div>
      </div>
      <div class="buttons-container">
        <button class="operation decimal clear-screen">AC</button>
        <button class="operation memory-clear">MC</button>
        <button class="operation memory-add">M+</button>
        <!-- <button class="operation percentage">&percnt;</button>
        <button class="operation square-root">&Sqrt;</button> -->
        <button class="operation decimal">&sdot;</button>
        <button class="operation multiply">&times;</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">0</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="operation divide">&divide;</button>
        <button class="operation add">&plus;</button>
        <button class="operation subtract">&minus;</button>
        <button class="operation equals">&equals;</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
