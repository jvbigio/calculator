<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="calculator-body">
      <div class="calculator-display result" value="">
      </div>
      <div class="buttons-container">
        <button class="memory-key clear-screen" value="c">C</button>
        <button class="memory-key memory-recall" value="mr">MR</button>
        <button class="memory-key memory-clear" value="mc">MC</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="memory-key memory-add" value="m+">M+</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operation divide" value="/">&divide;</button>
        <button class="number" value="1" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operation multiply" value="*">&times;</button>
        <button class="number zero" value="0">0</button>
        <button class="number decimal" value=".">&sdot;</button>
        <button class="operation subtract" value="-">&minus;</button>
        <button class="operation equals" value="=">&equals;</button>
        <button class="operation add" value="+">&plus;</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
